<!DOCTYPE html>
<html th:replace="~{base ::parentFrag(~{::#content} , ~{::title})}">
    <head>
        <meta charset="ISO-8859-1">
        <title>Sign Up Page</title>
        <link rel="stylesheet" data-th-href="@{'/css/output.css'}">
        <style>
            .container{
                width: 100%;
                height: 100%;
                background: wheat;
            }
        </style>
    </head>
    <body>
        <div id="content">

            <div class="grid grid-cols-12 mb-7">
                <div
                    class="col-span-4 md:col-span-2 lg:col-span-3 xl:col-span-4">
                </div>
                <div
                    class="col-span-12 md:col-span-8 lg:col-span-6 xl:col-span-4">
                    <div href="#"
                        class="block  p-4 bg-white  border-t-8 border-blue-800 rounded-lg shadow dark:bg-gray-800 dark:border-blue-700 ">

                        <h5
                            class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">Smart
                            Contact Manager</h5>
                        <p
                            class="font-normal text-gray-700 dark:text-gray-400">Start
                            Managing Contact On Cloud
                        </p>

                        <!-- form -->

                        <form th:action="@{/app/do-register}"
                            method="post" class="mt-4"
                            th:object="${user}">
                            <!-- name -->
                            <div class="mb-5">
                                <label for="name"
                                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Name:</label>
                                <input type="text" id="name" th:field="*{name}"
                                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                    placeholder="Enter Your Name" required />
                            </div>

                            <!-- email -->
                            <div class="mb-5">
                                <label for="email"
                                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email:</label>
                                <input type="email" id="email"
                                    th:field="*{email}"
                                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                    placeholder="abc@gmail.com" required />
                            </div>
                            <!-- Password -->
                            <div class="mb-5">
                                <label for="password"
                                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password:</label>
                                <input type="password" id="password"
                                    th:field="*{password}"
                                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                    placeholder="Enter Your Password"
                                    required />
                            </div>

                            <!-- Phone -->
                            <div class="mb-5">
                                <label for="phone"
                                    class="block mb-2 phone-sm font-medium text-gray-900 dark:text-white">Phone:</label>
                                <input type="text" id="phoneNumber"
                                    th:field="*{phoneNumber}"
                                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                    placeholder="Enter Phone Number"
                                    required />
                            </div>

                            <!-- Password -->
                            <div class="mb-5">

                                <label for="about"
                                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">About
                                </label>
                                <textarea id="about" rows="4"
                                    th:field="*{about}"
                                    class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                    placeholder="Write about something here..."></textarea>

                            </div>

                            <!-- button -->
                            <div class="mb-1 flex justify-center gap-2">

                                <button
                                    class="bg-blue-500 px-3 py-2 text-white rounded-lg"
                                    type="submit">Sign
                                    Up</button>
                                <button
                                    type="reset"
                                    class="bg-red-500 px-3 py-2 text-white rounded-lg ">
                                    Reset</button>
                            </div>
                        </form>
                    </div>

                </div>

            </div>

        </div>

    </body>
</html>
